# SITE CONFIGURATION
baseurl: ""
url: "https://donatori.fratresmontecarlo.org"
title: Fratres Montecarlo # site's title
description: "Gruppo Donatori di Sangue Fratres Alberto Tintori Montecarlo" # used by search engines


# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Donatori Fratres Montecarlo - Alberto Tintori # blog's title
  avatar: assets/img/drop.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash

  # Header and footer text
  header_text: > #two or three lines to describe your site
     <p>Il sangue non si può fabbricare, si può solo donare!</p>
  header_text_feature_image: assets/img/head/home.jpg
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>

  # Icons
  rss: true  # Make sure you created a feed.xml with feed.xml layout
  email_address: gruppomontecarlo@fratres.eu
  behance:
  bitbucket:
  dribbble:
  facebook: donatori.montecarlo
  flickr:
  gitlab:
  github:
  google_plus:
  instagram:
  keybase:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: # "twitter username"
  vimeo:
  wordpress:
  youtube:
  
  # Sharing options
  share_buttons:
    facebook: true
    twitter: true
    google_plus:
    tumblr:
    pinterest:
    pocket:
    reddit:
    linkedin:
    wordpress:
    email: true

  # Scripts / Features 
  google_analytics: UA-107557-23
  disqus_shortname:
  katex: true # Enable if using math markup
  
  special_page:
    search: 
      icon: "search" # Assuming page link and icon are the same
      enabled: true
    tags:
      icon: "tags"
      enabled: true
  
  # Localization strings
  str_follow_on: "Seguici su"
  str_rss_follow: "Iscriviti al feed RSS"
  str_share_on: "Condividi"
  str_add_to: "Aggiungi a"
  str_email: "Email"
  str_tweet: "Tweet"
  str_pin_it: "Pin it"
  str_next_post: "Post successivo"
  str_previous_post: "Post precedente"
  str_next_page: "Successivo"
  str_previous_page: "Precedente"
  str_continue_reading: "Continua a leggere"
  str_javascript_required_disqus: "Abilita JavaScript per leggere i commenti"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true
  
  
# PAGINATION
paginate: 5
paginate_path: "blog/page:num"


# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name


# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-sitemap]
#theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png", "package.json", "node_modules", "gulpfile.js", ".idea/*"]
